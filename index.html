<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/styleMat.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="scss/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Lecteur de vid√©o</a>
    </div>
</nav>
<div class="container">
    <div id="cadreVideo" class="reponsive-video">
        <video id="videoPlayed" class="responsive-video">
            <source src="videos/My%20Man!.mp4" type="video/mp4">
        </video>
        <div id="progression" class="progress">
            <div id="progressionBar" class="determinate" style="width: 0%"></div>
        </div>
        <div class="time"></div>
        <div class="controleur">
            <button href="#" id="prev" class="btn-floating waves-effect waves-light"><i class="material-icons">skip_previous</i></button>
            <button href="#" id="prevTen" class="btn-floating waves-effect waves-light"><i class="material-icons">navigate_before</i></button>
            <button href="#" id="playPause" class="btn-floating waves-effect waves-light"><i id="playPauseIcn" class="material-icons">play_arrow</i></button>
            <button href="#" id="nextTen" class="btn-floating waves-effect waves-light"><i class="material-icons">navigate_next</i></button>
            <button href="#" id="next" class="btn-floating waves-effect waves-light"><i class="material-icons">skip_next</i></button>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="js/script.js"></script>

</body>
</html>
